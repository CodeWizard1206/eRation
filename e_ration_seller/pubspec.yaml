name: e_ration_seller
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.7
  firebase_storage: ^8.1.0
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  cloud_firestore: ^2.2.0
  image_picker: ^0.7.5+3
  image_cropper: ^1.4.0
  modal_progress_hud: ^0.1.3
  shared_preferences: ^2.0.6
  intl: ^0.17.0
  cached_network_image: ^3.0.0
  flutter_icons: ^1.1.0
  page_transition: ^2.0.2
  tab_indicator_styler: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/product_sans_regular.ttf
        - asset: assets/fonts/product_sans_bold.ttf
          style: italic
